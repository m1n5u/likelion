<div class="frame">
  <div class="center">
    <div class="pagination">
      <input type="radio" name="page"/>
      <input type="radio" name="page"/>
      <input type="radio" name="page"/>
      <input type="radio" name="page"/>
    </div>
  </div>
</div>

<style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

.frame{
  width: 400px;
  height: 400px;
  background: #ac1c47;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
  box-shadow: 4px 8px 16px 0px rgba(0,0,0,0.2);
  border-radius: 10px;
}

.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.pagination{
  display: flex;
  gap: 10px;
  counter-reset:page;
  
}

input[type=radio]{
  appearance: none;
  outline: none;
}

.pagination input{
  position: relative;
  cursor:pointer;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  text-align: center;
  border: 1px solid #fff;
  color: #fff;
  transition: background .3s ease-in-out;
  
}
.pagination input::before {
  counter-increment: page;
  content: counter(page);
  font-size: 20px;
  font-weight: 500;
  line-height: 27px;
  background: inherit;
  color: inherit;
  background: none;
  transition: color .5s ease-in-out;
}
.pagination input::after {
   display: block;
   content: "";
   position: absolute;
   z-index: -1;
   top: -1px;
   left: -1px;
   right: -1px;
   bottom: -1px;
   border-radius: 50%;
   background: #fff;
   transform: scale(0);
   transition: transform .5s ease-in-out;
}
.pagination input:hover {
   background: #ff9ab8;
}
.pagination input:checked {
  color: #ac1c47;
  background: none;
}
.pagination input:checked::after {
  transform: scale(1);
}
</style>
